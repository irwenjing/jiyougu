<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style type="text/css">
		.aside{
			background: red;
			width: 300px;
			height: 400px;
			margin-left: -100%;
			left: -310px;
		}
		.ad{
			background: blue;
			width: 300px;
			height: 400px;
			margin-left: -300px;
			left: 310px;
		}
		.main{
			background: pink;
			height: 500px;
			width: 100%;
		}
		.aside,.ad,.main{
			float: left;
			position: relative;
		}
		.ct{
			margin: 0 310px;
			min-width: 300px;
		}
	</style>
</head>
<body>
	<div class="ct">
		<div class="main">main</div>
		<div class="aside">aside</div>
		<div class="ad">ad</div>
	</div>
</body>
</html>
