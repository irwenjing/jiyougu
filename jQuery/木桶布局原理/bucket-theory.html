	木桶布局原理
	对于所有的图片，图片的宽高都是随机的
	但是如何让这些图片摆放的好看：
	可以在图片的摆放过程中选择一些图片，摆放图片的每一行宽度相等，高度不相等；


	实现原理：

原始高度：	300*200

设置的基准高度：	100

图片压缩后新的宽高：	150*100

	clientWidth 浏览器宽度
	rowWidth  每一行图片的总宽度
	rowHeight 这行图片的高度

	500

	150*100   160*100  80*100
	390*100  =>  400*103
